<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN - Code Berry</title>
  <link rel="shortcut icon" type="imagex/png" href="../img/logo/logoIcone.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Global -->
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/footer.css">

  <!-- CSS Login -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="../img/logo/logoExtenso.png" class="logo" alt="Logo da Code Berry">
    </a>

    <section class="section_nav">
      <nav>
        <a href="../pages/solucoes.html" class="links">Soluções</a>
        <a href="../pages/sobrenos.html" class="links">Sobre nós</a>
        <a href="../pages/calculadora.html" class="links">Calculadora</a>
      </nav>

      <nav>
        <a href="../pages/login.html" class="botao verde">Entrar</a>
        <a href="../pages/cadastro.html" class="botao vermelho">Cadastrar</a>
      </nav>
    </section>
  </header>

  <main class="login_container">
    <section class="login_image">
      <img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2022/07/06/1594778894-como-cultivar-morangos-dentro-de-casa-pexels-aphiwat-chuangchoem.jpg" alt="Ilustração Login">
    </section>

    <section class="login_card">
      <h1>Login</h1>

      <div class="campo">
        <span>CNPJ:</span>
        <input id="input_cnpj" type="text" placeholder="CNPJ">
      </div>

      <div class="campo">
        <span>E-mail:</span>
        <input id="input_email" type="text" placeholder="Email">
      </div>

      <div class="campo">
        <span>Senha:</span>
        <input id="input_senha" type="password" placeholder="Senha">
      </div>

      <button class="botao_cadastro_login">Acessar</button>
    </section>
  </main>
</body>
</html>
