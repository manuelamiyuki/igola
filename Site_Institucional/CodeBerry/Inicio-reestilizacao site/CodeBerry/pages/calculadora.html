<body>

            <img src="../img/logo/logoExtenso.png" class="logo" alt="Logo da Code Berry">

    <main>
        <section class="section_main">
            <section class="textos">
                <h1 class="vermelho"> Calculadora </h1>

                <label for="ipt_peso"> Digite quantos kg são transportados mensalmente </label>
                <input type="number" name="ipt_peso" id="ipt_peso" placeholder="Digite quantos kg são transportados">

                <label for="ipt_preco"> Digite o preço do morango </label>
                <input type="number" name="ipt_preco" id="ipt_preco" placeholder="Digite o preço do morango">

                <button onclick="calcularDesconto()" id="btn" class="botao">🍓Calcular Desconto!🍓</button>

            </section>
        </section>

        <section class="calculadora">
            <section id="section_esquerda"></section>
            <section id="section_direita"></section>
        </section>
    </main>

<script>
    function calcularDesconto() {
        var peso = Number(ipt_peso.value);
        var precoMorango = Number(ipt_preco.value);

        var precoCheio = peso * precoMorango;
        var semCodeBerry = precoCheio * 0.6;  // 60% da produção aproveitada
        var comCodeBerry = precoCheio * 0.88;  // 88% da produção aproveitada

        section_esquerda.style.display = 'flex';
        section_direita.style.display = 'flex';

        section_esquerda.innerHTML = `
                <h1>❌Sem a CodeBerry❌</h1>
                <h3> Você Está Perdendo Dinheiro!</h3>
                <p class="p-style">🔴 Perda Elevada: 40% da produção comprometida.</p>
                <p class="p-style">🔴 Morangos Vendidos: Apenas 60% da produção aproveitada.</p>
                <p class="p-style">💥 Prejuízo mensal: R$ -${Math.round(precoCheio - semCodeBerry)}!</p>
                <p class="p-style">❗ Isso significa uma perda anual de R$ -${Math.round(precoCheio - semCodeBerry) * 12} !</p>
                <p class="p-style">🚀 Evite desperdício e maximize seus ganhos! Entre em contato agora. </p>
            `;

        section_direita.innerHTML = `
                <h1> ✅ Com a CodeBerry✅ </h1>
                <h3> Mais Lucro, Menos Perda!</h3>
                <p class="p-style">🟢 Perda Reduzida: Apenas 12% da produção.</p>
                <p class="p-style">🟢 Morangos Vendidos: 88% da produção aproveitada.</p>
                <p class="p-style">💡 Com a nossa tecnologia, você salva R$ +${Math.round(comCodeBerry - semCodeBerry)} por mês! </p>
                <p class="p-style">💰 Ganho adicional com a nossa empresa: R$ +${Math.round(comCodeBerry - semCodeBerry) * 12} ao ano! </p>
                <p class="p-style">📈 Invista no controle de temperatura e aumente seus lucros! </p>
                <button class="botao" id="contato">Entre em contato📞</button>
            `;
    }
</script>
